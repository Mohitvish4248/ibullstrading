<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iBulls Trading Academy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("Oy3udU69zT7SA9hNt"); // ✅ Sujeet's EmailJS Public Key
    })();
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Roboto+Slab:wght@700&display=swap');
    body {
      margin: 0;
      font-family: 'Roboto Slab', serif;
      background: #f3f4f6;
      text-align: center;
      color: #111827;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.07);
    }
    .logo {
      max-width: 600px;
      margin: 0 auto 20px;
      display: block;
    }
    .slogan {
      font-family: 'Caveat', cursive;
      font-size: 28px;
      font-weight: 700;
      color: #4A5568;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      margin: 12px auto;
      padding: 14px;
      color: white;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 0.5px;
      font-family: 'Roboto Slab', serif;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .button i {
      margin-right: 10px;
      font-size: 18px;
    }
    .button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shine 2s infinite;
    }
    @keyframes shine {
      0% { transform: translateX(-100%); }
      20% { transform: translateX(100%); }
      100% { transform: translateX(100%); }
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }
    .whatsapp-btn { background: linear-gradient(135deg, #25D366, #128C7E); }
    .course-btn   { background: linear-gradient(135deg, #F59E0B, #D97706); }
    .video-btn    { background: linear-gradient(135deg, #8B5CF6, #6B46C1); }
    .hidden { display: none; }

    .form-section, .video-section {
      margin-top: 20px;
      text-align: left;
      animation: fadeIn 0.3s ease-in-out;
    }
    .form-section input, .form-section textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      box-sizing: border-box;
    }
    .form-section button {
      padding: 12px 24px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    video {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      max-height: 350px;
      object-fit: contain;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #9ca3af;
    }
    #form-status {
      margin-top: 10px;
      font-weight: bold;
    }
    .icon-bar {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .icon-bar i {
      font-size: 24px;
      color: #4B5563;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .icon-bar i:hover {
      transform: scale(1.2);
      color: #1f2937;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    @media (max-width: 768px) {
      .logo { width: 90%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ibulls-logo.png" alt="iBULLS Trading Academy Logo" class="logo" />
    <p class="slogan">Let's Learn, Trade & Succeed</p>

    <a href="https://wa.me/9137315897" class="button whatsapp-btn" target="_blank">
      <i class="fab fa-whatsapp"></i> Connect on WhatsApp
    </a>

    <div class="button course-btn" onclick="toggleForm()">
      <i class="fas fa-book"></i> Enquire Now
    </div>

    <div id="form-section" class="form-section hidden">
      <p style="margin-bottom: 15px; font-weight: bold;">
        🎥 <a href="https://www.instagram.com/reel/DHQ_r1gIDA7/?igsh=MTBoNXZ6cWFodDR3aQ" target="_blank" style="color:#2563eb; text-decoration: underline;">
          Watch Our Instagram Reel
        </a>
      </p>

      <form id="enquiryForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="tel" name="phone" placeholder="Your Number" pattern="[0-9]{10}" maxlength="10" required />
        <input type="email" name="email" placeholder="Your Gmail ID" required />
        <textarea name="message" placeholder="Your Query" rows="4"></textarea>
        <button type="submit">Submit</button>
        <p id="form-status"></p>
      </form>
    </div>

    <div class="button video-btn" onclick="toggleVideos()">
      <i class="fas fa-play"></i> Student Testimonials
    </div>

    <div id="videoSection" class="video-section hidden">
      <video src="video1.mp4" controls></video>
      <video src="video2.mp4" controls></video>
      <video src="video3.mp4" controls></video>
    </div>

    <div class="icon-bar">
      <i class="fab fa-whatsapp" onclick="window.location.href='https://wa.me/9137315897';"></i>
      <i class="fas fa-book" onclick="toggleForm()"></i>
      <i class="fas fa-play" onclick="toggleVideos()"></i>
    </div>

    <div class="footer">
      © 2025 iBulls Trading Academy. All rights reserved.
    </div>
  </div>

  <script>
    function toggleForm() {
      const form = document.getElementById("form-section");
      const video = document.getElementById("videoSection");
      if (!video.classList.contains("hidden")) {
        video.classList.add("hidden");
      }
      form.classList.toggle("hidden");
    }

    function toggleVideos() {
      const form = document.getElementById("form-section");
      const video = document.getElementById("videoSection");
      if (!form.classList.contains("hidden")) {
        form.classList.add("hidden");
      }
      video.classList.toggle("hidden");
    }

    document.getElementById("enquiryForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = this;
      const status = document.getElementById("form-status");
      const email = form.email.value.trim();
      const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      if (!emailPattern.test(email)) {
        status.textContent = "❌ Please enter a valid Gmail address (e.g. yourname@gmail.com)";
        status.style.color = "red";
        return;
      }

      emailjs.sendForm("service_g8efn1r", "template_wry08fa", form)
        .then(() => {
          status.textContent = "✅ Enquiry Sent Successfully!";
          status.style.color = "#10b981";
          form.reset();
        }, (err) => {
          status.textContent = "❌ Failed to send. Please try again.";
          status.style.color = "red";
          console.log(err);
        });
    });

    // ✅ Pause other videos when one is playing
    const videos = document.querySelectorAll("video");
    videos.forEach(video => {
      video.addEventListener("play", () => {
        videos.forEach(other => {
          if (other !== video) other.pause();
        });
      });
    });
  </script>
</body>
</html>
