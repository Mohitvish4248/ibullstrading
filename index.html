
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Market Mentor | Link in Bio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      text-align: center;
      color: #111827;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.07);
    }

    .logo {
      max-width: 200px;
      margin: 10px auto 20px;
      display: block;
    }

    .slogan {
      font-style: italic;
      font-size: 18px;
      color: #6b7280;
      margin-bottom: 30px;
    }

    .button {
      display: block;
      width: 90%;
      margin: 12px auto;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 0.5px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(118, 75, 162, 0.3);
    }

    .button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: scale(1.03);
    }

    .hidden {
      display: none;
    }

    .form-section, .video-section {
      margin-top: 20px;
      text-align: left;
      animation: fadeIn 0.3s ease-in-out;
    }

    .form-section input, .form-section textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    .form-section button {
      padding: 12px 24px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #9ca3af;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 768px) {
      .logo { width: 160px; }
    }

    @media (max-width: 480px) {
      .logo { width: 130px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <p class="slogan">Let's Learn, Trade & Succeed</p>

    <a href="https://wa.me/919999999999" class="button" target="_blank">Connect on WhatsApp</a>

    <div class="button" onclick="toggleForm()">Course Details & Enquiry Form</div>
    <div id="enquiryForm" class="form-section hidden">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="4" placeholder="Your Query"></textarea>
      <button type="submit">Submit</button>
    </div>

    <div class="button" onclick="toggleVideos()">Student Testimonials</div>
    <div id="videoSection" class="video-section hidden">
      <video src="video1.mp4" controls></video>
      <video src="video2.mp4" controls></video>
    </div>

    <div class="footer">
      &copy; 2025 Stock Market Mentor. All rights reserved.
    </div>
  </div>

  <script>
    function toggleForm() {
      const form = document.getElementById("enquiryForm");
      form.classList.toggle("hidden");
    }

    function toggleVideos() {
      const videos = document.getElementById("videoSection");
      videos.classList.toggle("hidden");
    }
  </script>
</body>
</html>
