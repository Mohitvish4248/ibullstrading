  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Roboto+Slab:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto Slab', serif;
      background: #f3f4f6;
      text-align: center;
      color: #111827;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.07);
    }

    .logo {
      max-width: 600px;
      margin: 0 auto 20px;
      display: block;
    }

    .slogan {
      font-family: 'Caveat', cursive;
      font-size: 28px;
      font-weight: 700;
      color: #4A5568;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
      text-align: center;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      margin: 12px auto;
      padding: 14px;
      color: white;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 0.5px;
      font-family: 'Roboto Slab', serif;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .button i {
      margin-right: 10px;
      font-size: 18px;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      20% { transform: translateX(100%); }
      100% { transform: translateX(100%); }
    }

    .button:hover::before {
      width: 300px;
      height: 300px;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .whatsapp-btn {
      background: linear-gradient(135deg, #25D366, #128C7E);
    }

    .course-btn {
      background: linear-gradient(135deg, #F59E0B, #D97706);
    }

    .video-btn {
      background: linear-gradient(135deg, #8B5CF6, #6B46C1);
    }

    .hidden {
      display: none;
    }

    .form-section, .video-section {
      margin-top: 20px;
      text-align: left;
      animation: fadeIn 0.3s ease-in-out;
    }

    .form-section input, .form-section textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      box-sizing: border-box;
    }

    .form-section button {
      padding: 12px 24px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      max-height: 300px;
      object-fit: cover;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #9ca3af;
    }

    .icon-bar {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .icon-bar i {
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .icon-bar i:hover {
      transform: scale(1.2);
      color: #4A5568;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 768px) {
      .logo { width: 90%; max-width: 600px; }
    }

    @media (max-width: 480px) {

    }
  </style>
</head>
